<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC MultiParty</title>
        <style>
            #meetingRoom div {
                text-align: center;
            }

            .videoContainer {
                float: left;
            }

            #meetingRoom:after {
                content: '';
                display: block;
                clear: both;
            }
        </style>
    </head>
    <body>
        <h1>WebRTC N-N</h1>
        <div id="roomSelection" style="display: block">
            <label> Type User Name</label>
            <input type="text" id="name">
            <label> Type Room Name</label>
            <input type="text" id="room">
            <button id="register">Enter</button>
        </div>

        <div id="meetingRoom" style="display: none"></div>

        <script src="adapter-latest.js"></script>
        <script src="kurento-utils.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client.js"></script>

    </body>
</html>
